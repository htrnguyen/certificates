<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="A simple HTML template to showcase your certificates"
        />
        <title>My Certificates</title>
        <link rel="icon" href="https://github.com/htrnguyen.png" type="image/png">
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
            rel="stylesheet"
        />
        <link
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: Arial, sans-serif;
                background-color: #f4f4f4;
            }
            .container-wrapper {
                max-width: 900px;
                margin: 20px auto;
                padding: 30px;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
                border-radius: 15px;
                background-color: #ffffff;
            }
            .avatar {
                width: 120px;
                height: 120px;
                border-radius: 50%;
                border: 4px solid #ffffff;
                margin-bottom: 20px;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }
            .avatar:hover {
                transform: scale(1.1);
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            .section-wrapper {
                background-color: #ffffff;
                border-radius: 10px;
                box-shadow: 0 6px 12px rgba(0, 0, 0, 0.1);
                padding: 30px;
                margin-bottom: 30px;
            }
            header.section-wrapper {
                padding: 40px;
                text-align: center;
                background-color: #343a40; /* Dark gray for professional look */
                color: white;
                box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            }
            footer.section-wrapper {
                padding: 20px;
                text-align: center;
                background-color: #343a40; /* Matching footer with header */
                color: white;
                box-shadow: 0 -8px 16px rgba(0, 0, 0, 0.2);
            }
            .certificate-container {
                background-color: #f8f9fa; /* Light gray background for cards */
                border-radius: 15px;
                padding: 20px;
                box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            }
            .certificate-card {
                background-color: #ffffff;
                border-radius: 8px;
                box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
                transition: all 0.3s ease;
                padding: 20px;
                margin-bottom: 20px;
            }
            .certificate-card:hover {
                transform: translateY(-8px);
                box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
            }
            .certificate-card a {
                color: #007bff; /* Bootstrap primary color */
                text-decoration: none;
                font-weight: bold;
                transition: color 0.3s ease;
            }
            .certificate-card a:hover {
                color: #0056b3;
                text-decoration: underline;
            }
            .social-links a {
                color: #ffffff; /* White icons for visibility */
                margin: 0 12px;
                transition: color 0.3s ease, transform 0.3s ease;
            }
            .social-links a:hover {
                color: #e0e0e0; /* Slightly lighter color on hover */
                transform: scale(1.1);
            }
        </style>
    </head>
    <body class="bg-light">
        <div class="container-wrapper">
            <!-- Header Section -->
            <header class="section-wrapper">
                <img
                    src="./templates/Avatar.png"
                    alt="My Avatar"
                    class="avatar"
                />
                <h1 class="display-4">Ha Trong Nguyen</h1>
                <p class="lead">
                    Here is a list of all my completed certificates
                </p>
                <div class="social-links">
                    <a
                        href="https://www.facebook.com/htrnguyenn"
                        target="_blank"
                        class="fs-3"
                        ><i class="fab fa-facebook"></i
                    ></a>
                    <a
                        href="https://github.com/htrnguyen"
                        target="_blank"
                        class="fs-3"
                        ><i class="fab fa-github"></i
                    ></a>
                    <a
                        href="https://www.linkedin.com/in/htrnguyen"
                        target="_blank"
                        class="fs-3"
                    >
                        <i class="fab fa-linkedin"></i>
                    </a>
                </div>
            </header>

            <!-- Certificates Section -->
            <section class="section-wrapper certificate-container">
                <h2 class="mb-4">My Certificates</h2>

                {% for row in data %}
                <div class="card mb-3 certificate-card">
                    <div class="card-body">
                        <h5 class="card-title">
                            <a href="{{ row['URL'] }}" target="_blank">
                                {{ row['Certificate Name'] }}
                            </a>
                        </h5>
                        <p class="card-text text-muted">
                            {{ row['Certificate Type'] }}, Issued on {{
                            row['Date Issued'] }}
                        </p>
                    </div>
                </div>
                {% endfor %}
            </section>

            <!-- Footer Section -->
            <footer class="section-wrapper">
                <p>&copy; 2024 Trong Nguyen. All Rights Reserved.</p>
                <p class="mt-3">
                    Contact:
                    <a href="mailto:hatrongnguyen04.com"
                        >hatrongnguyen04@gmail.com</a
                    >
                </p>
            </footer>
        </div>

        <!-- Bootstrap JS -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/js/all.min.js"></script>
    </body>
</html>
